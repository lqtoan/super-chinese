<nz-drawer [nzClosable]="true"
           [nzVisible]="(isVisibleForm$ | async)!"
           nzPlacement="right"
           [nzTitle]="'ACTION.CREATE' | translate"
           (nzOnClose)="onClose()">
  <ng-container *nzDrawerContent>
    <form nz-form
          [formGroup]="dictionaryForm"
          [nzLayout]="'vertical'">
      <div nz-row
           [nzGutter]="16">
        <div nz-col
             nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired
                           nzFor="display">{{'DICTIONARY.DISPLAY' | translate }}</nz-form-label>
            <nz-form-control [nzErrorTip]="errorDisplay">
              <input nz-input
                     placeholder="{{ 'INPUT.PLACE_HOLDER' | translate }}"
                     id="display"
                     formControlName="display">
              <ng-template #errorDisplay
                           let-control>
                <ng-container *ngIf="control.touched && control.hasError('required')">
                  {{ 'INPUT.PLACE_HOLDER' | translate }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col
             nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired
                           nzFor="pinyin">{{'DICTIONARY.PINYIN' | translate }}</nz-form-label>
            <nz-form-control [nzErrorTip]="errorPinyin">
              <input nz-input
                     placeholder="{{ 'INPUT.PLACE_HOLDER' | translate }}"
                     id="display"
                     formControlName="pinyin">
              <ng-template #errorPinyin
                           let-control>
                <ng-container *ngIf="control.touched && control.hasError('required')">
                  {{ 'INPUT.PLACE_HOLDER' | translate }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col
             nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired
                           nzFor="define">{{'DICTIONARY.DEFINE' | translate }}</nz-form-label>
            <nz-form-control [nzErrorTip]="errorDefine">
              <input nz-input
                     placeholder="{{ 'INPUT.PLACE_HOLDER' | translate }}"
                     id="display"
                     formControlName="define">
              <ng-template #errorDefine
                           let-control>
                <ng-container *ngIf="control.touched && control.hasError('required')">
                  {{ 'INPUT.PLACE_HOLDER' | translate }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col
             nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired
                           nzFor="hsk">HSK</nz-form-label>
            <nz-form-control [nzErrorTip]="errorHsk">
              <nz-select formControlName="hsk"
                         required
                         ngModel="hsk1">
                <nz-option nzValue="hsk1"
                           nzLabel="HSK 1"></nz-option>
                <nz-option nzValue="hsk2"
                           nzLabel="HSK 2"></nz-option>
              </nz-select>
              <ng-template #errorHsk
                           let-control>
                <ng-container *ngIf="control.touched && control.hasError('required')">
                  {{ 'SELECT.PLACE_HOLDER' | translate }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
    <button [disabled]="dictionaryForm.invalid"
            nz-button
            (click)="onSubmit()">{{ 'ACTION.CREATE' | translate }}</button>
  </ng-container>
</nz-drawer>
