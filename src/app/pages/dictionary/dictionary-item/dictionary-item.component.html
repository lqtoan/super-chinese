<li class="word">
  <ng-content select="[slot=index]"></ng-content>
  <span class="word--id">{{ word._id }}</span>
  <span class="word--name">{{ word.display }}</span>
  <span class="word--pinyin">{{ word.pinyin }}</span>
  <span class="word--chivi">{{ word.chinaVietnamWord | titlecase }}</span>
  <span class="word--define">{{ word.define | translate }}</span>
  <div class="actions">
    <span nz-tooltip
          [nzTooltipTitle]="'ACTION.UPDATE' | translate"
          nz-icon
          nzType="edit"
          nzTheme="fill"
          (click)="onEdit(word._id)"></span>
    <span nz-tooltip
          [nzTooltipTitle]="'ACTION.DELETE' | translate"
          nz-popconfirm
          [nzPopconfirmTitle]="'CONFIRM_DELETE' | translate"
          nzOkText="OK"
          nzCancelText="Cancel"
          (nzOnConfirm)="onDelete(word._id)"
          (nzOnCancel)="onCancel()"
          class="delete-button"
          nz-icon
          nzType="delete"
          nzTheme="fill"></span>
  </div>
</li>
