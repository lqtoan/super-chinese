<ng-container *ngIf="(vm$ | async) as vm">
  <div class="top">
    <button nz-button
            class="create-button"
            (click)="onCreate()">
      <span nz-icon
            nzType="plus"
            nzTheme="outline">
      </span>
      <span>{{ 'ACTION.CREATE' | translate }}</span>
    </button>
    <nz-input-group class="search-input"
                    [nzSuffix]="suffixIconSearch">
      <input nz-input
             [(ngModel)]="vm.keyword"
             [placeholder]="'ACTION.SEARCH' | translate"
             (keydown.enter)="onSearch(vm.keyword)" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon
            nzType="search"
            (click)="onSearch(vm.keyword)"></span>
    </ng-template>
    <div class="filter"
         nz-button
         nz-dropdown
         nzTrigger="click"
         [nzDropdownMenu]="menu">
      <p>{{ currentFilter }}</p>
      <span nz-icon
            nzType="down">
      </span>
    </div>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li [nzDisabled]="vm.filterType === 'latest'"
            (click)="onView8Latest()"
            nz-menu-item>8 latest words</li>
        <li [nzDisabled]="vm.filterType === 'all'"
            (click)="vm.filterType === 'all' ? $event.preventDefault() : showConfirm()"
            nz-menu-item>View all</li>
        <nz-modal (nzOnCancel)="handleCancel()"
                  (nzOnOk)="handleOk()">
          <ng-container *nzModalContent>
            <p>Content one</p>
            <p>Content two</p>
            <p>Content three</p>
          </ng-container>
        </nz-modal>
      </ul>
    </nz-dropdown-menu>
    <strong class="totals">{{ 'TOTALS' | translate: { totals: vm.total } }}</strong>
  </div>
  <ul class="list">
    <ng-container *ngIf="vm.isLoading; else wordListTemplate">
      <div style="display: flex; justify-content: center; margin-top: 2rem;">
        <nz-spin nzSimple
                 [nzSize]="'large'"></nz-spin>
      </div>
    </ng-container>
    <ng-template #wordListTemplate>
      <ng-container *ngIf="vm.words.length === 0">
        <img [style.padding.rem]="'0.25'"
             src="assets/images/no_result.png"
             alt="">
        <p [style.font-size.px]="'20'"
           [style.text-align]="'center'">{{'NO_RESULT' | translate}}</p>
      </ng-container>
      <app-dictionary-item *ngFor="let word of vm.words; index as i"
                           [word]="word">
        <span [style.width.%]="'100'"
              [style.color]="'#bf616a'"
              [style.font-size.px]="'10'"
              [style.font-weight]="'500'"
              slot="index">{{ i+1 }}:</span>
      </app-dictionary-item>
    </ng-template>
  </ul>
</ng-container>

<app-dictionary-form></app-dictionary-form>
