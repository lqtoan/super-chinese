<ng-container *ngIf="(vm$ | async) as vm">
  <div class="top">
    <button nz-button
            class="create-button"
            (click)="onCreate()">
      <span nz-icon
            nzType="plus"
            nzTheme="outline">
      </span>
      <span>{{ 'ACTION.CREATE' | translate }}</span>
    </button>
    <nz-input-group class="search-input"
                    [nzSuffix]="suffixIconSearch">
      <input nz-input
             [placeholder]="'ACTION.SEARCH' | translate"
             (keydown.enter)="onSearch($event)" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon
            nzType="search"
            (click)="onSearch($event)"></span>
    </ng-template>
    <nz-input-number class="scroll-input"
                     [nzPlaceHolder]="'Scroll to index'"
                     (keydown.enter)="onScrollToIndex($event)"
                     [nzMin]="1"
                     [nzMax]="vm.words.length"
                     [nzStep]="1"></nz-input-number>
    <strong class="totals">{{ 'TOTALS' | translate: { totals: vm.total } }}</strong>
  </div>
  <ul class="list">
    <ng-container *ngIf="vm.isLoading; else wordListTemplate">
      <div style="display: flex; justify-content: center; margin-top: 2rem;">
        <nz-spin nzSimple
                 [nzSize]="'large'"></nz-spin>
      </div>
    </ng-container>
    <ng-template #wordListTemplate>
      <ng-container *ngIf="vm.words.length === 0">
        <h4 [style.text-align]="'center'"
            [style.margin-top.rem]="'2'">{{'NO_RESULT' | translate}}</h4>
      </ng-container>
      <app-dictionary-item *ngFor="let word of vm.words; index as i"
                           [word]="word">
        <span [style.width.%]="'100'"
              [style.font-size.px]="'10'"
              [style.font-weight]="'500'"
              slot="index">{{ i+1 }}:</span>
      </app-dictionary-item>
    </ng-template>
  </ul>
</ng-container>

<app-dictionary-form></app-dictionary-form>
