<ng-container *ngIf="(vm$ | async) as vm">
  <app-table [trackByIndex]="trackByIndex"
             [records]="vm.words"
             [total]="vm.total"
             [isLoading]="vm.isLoading"
             [headers]="headers"
             [isSelectable]="false">
    <div slot="top"
         class="top-table">
      <button nz-button
              class="create-button"
              (click)="onCreate()"><span nz-icon
              nzType="plus"
              nzTheme="outline"></span>{{ 'ACTION.CREATE' | translate }}</button>
      <span><i>{{ 'TOTALS' | translate: { totals: vm.total } }}</i></span>
    </div>
    <ng-template appTableCell="actions"
                 let-rowIndex="rowIndex"
                 let-value>
      <div class="actions">
        <span nz-icon
              nzType="edit"
              nzTheme="fill"
              (click)="onEdit(value)"></span>

        <!-- Testing delete is OK-->
        <!-- <span nz-popconfirm
              [nzPopconfirmTitle]="'CONFIRM_DELETE' | translate"
              nzOkText="OK"
              nzCancelText="Cancel"
              (nzOnConfirm)="onDelete(value)"
              (nzOnCancel)="onCancel()"
              class="delete-button"
              nz-icon
              nzType="delete"
              nzTheme="fill"></span> -->
        <!-- {{ value }} -->
      </div>
    </ng-template>

    <ng-template appTableCell="display"
                 let-rowIndex="rowIndex"
                 let-value>
      <p style="color: #bf616a; font-weight: 400;">{{ value }}</p>
    </ng-template>

    <ng-template appTableCell="lowercase"
                 let-rowIndex="rowIndex"
                 let-value>
      {{ value | lowercase }}
    </ng-template>

    <ng-template appTableCell="titlecase"
                 let-rowIndex="rowIndex"
                 let-value>
      {{ value | titlecase }}
    </ng-template>

    <ng-template appTableCell="hsk"
                 let-rowIndex="rowIndex"
                 let-value>
      <ng-container [ngSwitch]="value">
        <ng-container *ngSwitchCase="'hsk1'">
          <nz-tag [nzColor]="'green'">HSK 1</nz-tag>
        </ng-container>
        <ng-container *ngSwitchCase="'hsk2'">
          <nz-tag [nzColor]="'blue'">HSK 2</nz-tag>
        </ng-container>
        <ng-container *ngSwitchCase="'hsk3'">
          <nz-tag [nzColor]="'geekblue'">HSK 3</nz-tag>
        </ng-container>
        <ng-container *ngSwitchCase="'hsk4'">
          <nz-tag [nzColor]="'purple'">HSK 4</nz-tag>
        </ng-container>
        <ng-container *ngSwitchCase="'hsk5'">
          <nz-tag [nzColor]="'orange'">HSK 5</nz-tag>
        </ng-container>
        <ng-container *ngSwitchCase="'hsk6'">
          <nz-tag [nzColor]="'volcano'">HSK 6</nz-tag>
        </ng-container>
        <ng-container *ngSwitchCase="'hsk79'">
          <nz-tag [nzColor]="'magenta'">HSK 7+</nz-tag>
        </ng-container>
        <ng-container *ngSwitchCase="'z---'">
          <nz-tag>---------</nz-tag>
        </ng-container>
      </ng-container>
    </ng-template>

    <ng-template appTableCell="date"
                 let-rowIndex="rowIndex"
                 let-value>
      <div style="font-family: sans-serif, monospace; font-weight: 200;">{{ value | date: 'hh:mm:ss dd/MM/yyyy' }}</div>
    </ng-template>
  </app-table>
</ng-container>

<app-dictionary-form></app-dictionary-form>
