<div>
  <button nz-button
          class="create-button"
          (click)="onShowForm()"><span nz-icon
          nzType="plus"
          nzTheme="outline"></span>{{ 'ACTION.CREATE' | translate }}</button>
</div>
<ng-container *ngIf="(vm$ | async) as vm">
  <nz-table [style.margin-top.rem]="'0.5'"
            #virtualTable
            [nzBordered]="false"
            [nzVirtualItemSize]="25"
            [nzVirtualForTrackBy]="trackByIndex"
            [nzFrontPagination]="false"
            [nzShowPagination]="false"
            [nzScroll]="{ x: 'calc(100%)', y: 'calc(75vh - 240px)' }"
            [nzLoading]="vm.isLoading"
            [nzData]="vm.words">
    <thead>
      <tr>
        <th>Actions</th>
        <th>Index</th>
        <th *ngFor="let label of headers.labels">{{ label | translate }}</th>

      </tr>
    </thead>
    <tbody>
      <ng-template nz-virtual-scroll
                   let-data
                   let-index="index">
        <tr>
          <td>
            <span nz-popconfirm
                  [nzPopconfirmTitle]="'CONFIRM_DELETE' | translate"
                  nzOkText="OK"
                  nzCancelText="Cancel"
                  (nzOnConfirm)="onDelete(data._id)"
                  (nzOnCancel)="cancel()"
                  class="delete-button"
                  nz-icon
                  nzType="delete"
                  nzTheme="fill"></span>
          </td>
          <td>{{ data._id }}</td>
          <td>{{ data.display }}</td>
          <td>{{ data.pinyin }}</td>
          <td>{{ data.define }}</td>
        </tr>
      </ng-template>
    </tbody>
  </nz-table>
</ng-container>

<app-dictionary-form></app-dictionary-form>
