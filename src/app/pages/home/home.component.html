<p class="playground">
  <i>{{ 'PLAYGROUND' | translate }}</i>
</p>
<div class="cards--star">
  <div routerLink="/dictionary"
       class="card">
    <span>{{ 'DICTIONARY' | translate }}</span>
    <p class="sub-title">
      <small>{{ 'STAR' | translate }}</small>
    </p>
  </div>
</div>
<div class="cards">
  <div [routerLink]="['/listening']"
       (click)="audioService.changeAudioType('CURRICULUM')"
       class="card">
    <span>{{ 'CURRICULUM' | translate }}</span>
  </div>
  <div [routerLink]="['/listening']"
       (click)="audioService.changeAudioType('EXERCISE')"
       class="card">
    <span>{{ 'EXERCISE' | translate }}</span>
  </div>
  <div routerLink="/about"
       class="card">
    <span>{{ 'ABOUT' | translate }}</span>
  </div>
</div>
