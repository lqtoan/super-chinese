<ng-container *ngIf="authService.loading$ | async">
  <nz-spin nzSimple></nz-spin>
</ng-container>
<div class="main">
  <nav class="navbar">
    <div>
      <h2 routerLink="/home"
          class="navbar__logo">
        {{ 'SUPER_CHINESE' | translate }}
      </h2>
      <small class="navbar__slogan">{{ 'SLOGAN' | translate }}</small>
    </div>
    <div class="navbar__menu">
      <a routerLink="/home"
         routerLinkActive="selected">
        {{ 'HOME' | translate }}
      </a>
      <a routerLink="/dictionary"
         routerLinkActive="selected">
        {{ 'DICTIONARY' | translate }}
      </a>
      <app-user-menu></app-user-menu>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <footer class="footer">
    <small>
      Copyright {{ year | date: 'yyyy' }} &copy; {{ 'FOOTER' | translate }}
    </small>
  </footer>
  <a class="facebook"
     target="_blank"
     href="https://www.facebook.com/lqtoann">
    <i nz-icon
       nzType="facebook"
       nzTheme="fill"></i>
  </a>
</div>
