<div class="page">
  <div>Email: {{ user.email }}</div>
  <br />
  <div>Name: {{ user.name }}</div>
  <br />
  <div>Nick name: {{ user.nickname }}</div>
  <br />
  <div>Avatar:</div>
  <img
    loading="eager"
    [style.height.rem]="4"
    [style.width.rem]="4"
    [style.border-radius.%]="50"
    [src]="user.picture"
    alt="Avatar"
  />
  <br />
  <div>Updated at: {{ user.updated_at | date: 'hh:mm dd/MM/yyyy' }}</div>
</div>
